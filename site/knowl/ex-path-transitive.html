<p xmlns:svg="http://www.w3.org/2000/svg">In a graph \(G = (V,E)\text{,}\) explain why a \(u\)-\(v\) path and a \(v\)-\(w\) path, when connected at the point \(v\text{,}\) may not necessarily result in a path.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Prove that a \(u\)-\(v\) path and a \(v\)-\(w\) path together must <em class="emphasis">contain</em> a \(u\)-\(w\) path.</p></article><span class="incontext"><a href="exercises-graph.html#ex-path-transitive">in-context</a></span>
