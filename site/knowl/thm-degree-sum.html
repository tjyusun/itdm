</h6>
<p>Let \(G\) be a graph with \(m\) edges. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{v \in V(G)} d(v) = 2m\text{.}
\end{equation*}
