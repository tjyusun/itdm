<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.3.5</span><span class="period">.</span><span class="space"> </span><span class="title">Path.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">path</dfn> is a trail in which no vertices are repeated (so it is not closed). The <dfn class="terminology">endpoints</dfn> of a trail are the first and last vertices. A path with endpoints \(u\) and \(v\) is called a \(u\)-\(v\) path.</p></article><span class="incontext"><a href="sec-graph-eulerian.html#def-path">in-context</a></span>
