<span class="type">Checkpoint</span><span class="space"> </span><span class="codenumber">4.1.4</span><span class="period">.</span><span class="space"> </span><span class="title">Counting Relations and Functions.</span>
</h6>
<p>Let \(A\) and \(B\) be finite sets.</p>
<ol class="lower-alpha">
<li>How many relations are there between \(A\) and \(B\text{?}\)</li>
<li>How many <em class="emphasis">functions</em> are there from \(A\) to \(B\text{?}\)</li>
</ol>
<p data-braille="continuation">Which of your anwers from (a) or (b) should be larger? Why?</p></article><span class="incontext"><a href="sec-equivalence.html#ex-cong-relation-count-2">in-context</a></span>
