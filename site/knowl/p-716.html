<p>Let \(\sim\) be the following relation on \(\mathbb{Z}\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
m \sim n \Leftrightarrow 4 \mid (m^2 - n^2)\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Is \(\sim\) an equivalence relation? If it is, describe its equivalence classes.</p>
