<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Towards a contradiction, suppose that each person gets at most one slice only. Then they will eat at most only 6 slices among them, leaving the pizza unfinished. This is a contradiction, so there must be one person who eats at least two slices.</p>
