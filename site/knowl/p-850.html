<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(f(n)\) on the integers is said to be <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">multiplicative</em> if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(mn) = f(m)f(n)
\end{equation*}
</div>
<p class="continuation">whenever \(\gcd(m,n) = 1\text{.}\) <a class="xref" data-knowl="./knowl/def-euler-totient.html" title="Definition 4.4.1: Euler's Totient Function">Euler's Totient Function \(\phi(m)\) 4.4.1</a> is a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">multiplicative</em> function. (The proof uses <a href="sec-chinese-remainder.html" class="internal" title="Section 4.5: The Chinese Remainder Theorem">Section 4.5</a>.)</p>
<span class="incontext"><a href="exercises-congruence.html#p-850">in-context</a></span>
