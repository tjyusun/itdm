<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">1.3.10</span><span class="period">.</span><span class="space"> </span><span class="title">Euclid's Lemma.</span>
</h6>
<p>If \(p\) is prime, and \(a\) and \(b\) are integers such that \(p \mid ab\text{,}\) then either \(p \mid a\) or \(p \mid b\) (or both).</p></article><span class="incontext"><a href="sec-integers-divisibility.html#lem-euclid">in-context</a></span>
