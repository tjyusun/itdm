<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">4.4.2</span><span class="period">.</span><span class="space"> </span><span class="title">\(\phi(1)\) and \(\phi(8)\).</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We have \(\phi(1) = 1\) since \(1\) is the only integer in \(\{1\}\) relatively prime with 1.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Also \(\phi(8) = 4\text{,}\) since there are four numbers in the set \(\{1,2,\ldots,8\}\) relatively prime with 8: they are 1, 3, 5, and 7.</p></article><span class="incontext"><a href="sec-euler.html#eg-cong-totient">in-context</a></span>
