<p>Similarly,</p>
<div class="displaymath">
\begin{equation*}
[1] = \{a : a + 1 \text{ is even}\} = \{ a : a \text{ is odd}\}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">So, \([1] = [-1] = [3] = [-3] = [5] = \cdots\text{.}\)</p>
