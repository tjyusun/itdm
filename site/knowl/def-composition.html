<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.1.7</span><span class="period">.</span><span class="space"> </span><span class="title">Composition.</span>
</h6>
<p> Given two functions \(f: A \rightarrow B\) and \(g: B \rightarrow C\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">composition</dfn> \(g \circ f: A \rightarrow C\) is defined as the function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(g \circ f)(x) = g(f(x))
\end{equation*}
</div>
<p class="continuation">for all \(x \in A\text{.}\)</p></article><span class="incontext"><a href="sec-sets-and-functions.html#def-composition">in-context</a></span>
