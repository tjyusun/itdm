<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.3.13</span><span class="period">.</span><span class="space"> </span><span class="title">Complete Graph.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">complete graph</dfn> on \(n\) vertices is denoted by \(K_n\text{,}\) and is the simple graph on \(n\) vertices that consists of all possible edges between all vertex pairs. </p></article><span class="incontext"><a href="sec-graph-eulerian.html#def-complete-graph">in-context</a></span>
