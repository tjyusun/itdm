</h6>
<p>The <dfn class="terminology">complete graph</dfn> on \(n\) vertices is denoted by \(K_n\text{,}\) and is the simple graph on \(n\) vertices that consists of all possible edges between all vertex pairs.</p></article><span class="incontext"><a href="sec-graph-eulerian.html#def-complete-graph">in-context</a></span>
