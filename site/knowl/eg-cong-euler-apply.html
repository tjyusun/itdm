<article class="example example-like"><h6 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">4.4.11</span><span class="period">.</span><span class="space"> </span><span class="title">Example of Theorem 4.4.9.</span>
</h6>
<p>Take \(m = 8\) and \(a = 7\) so that \(\gcd(a,m) = 1\text{.}\) By <a class="xref" data-knowl="./knowl/thm-euler.html" title="Theorem 4.4.9: Euler's Theorem">Theorem 4.4.9</a> we have</p>
<div class="displaymath">
\begin{equation*}
7^{\phi(8)} \equiv 1 \Mod{8} \Rightarrow 7^4 \equiv 1 \Mod{8}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-euler.html#eg-cong-euler-apply">in-context</a></span>
