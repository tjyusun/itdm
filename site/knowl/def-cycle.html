<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.3.12</span><span class="period">.</span><span class="space"> </span><span class="title">Cycle.</span>
</h6>
<p>A <dfn class="terminology">cycle</dfn> is a closed trail in which only the first and last vertices are repeated.</p>
<p>The <dfn class="terminology">cycle graph</dfn> with \(n\) vertices is denoted by \(C_n\text{,}\) and is a graph that consists of a single cycle.</p></article><span class="incontext"><a href="sec-graph-eulerian.html#def-cycle">in-context</a></span>
