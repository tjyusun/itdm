<p> Two sets \(A\) and \(B\) are said to have the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">same cardinality</dfn>, written as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|A| = |B|\text{,}
\end{equation*}
</div>
<p data-braille="continuation">if there exists a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">bijection</em> between them.</p>
