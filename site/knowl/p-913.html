<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The graphs \(H_1\) and \(H_2\) have the same degree sequence 4, 4, 4, 4, 4, 4, 4, 4 so we cannot use this to rule out isomorphism. However, \(H_2\) has a \(K_4\) subgraph, while \(H_1\) does not, which tells us that they are not isomorphic.</p>
