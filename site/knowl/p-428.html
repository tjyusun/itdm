<p>Thus the number of ordered triples \(|S|\) that can be formed from the set \(\{1,2,\ldots,b\}\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
b^3 = 6\binom{b}{3} + 6\binom{b}{2} + b\text{.}
\end{equation*}
