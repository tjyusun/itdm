<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.2.1</span><span class="period">.</span><span class="space"> </span><span class="title">Congruence.</span>
</h6>
<p>Let \(n\) be a natural number. We say that two integers \(a\) and \(b\) are <dfn class="terminology">congruent modulo \(n\)</dfn> if \(n \mid (a-b)\text{.}\) We denote this by writing</p>
<div class="displaymath">
\begin{equation*}
a \equiv b \Mod{n}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">The number \(n\) is called the <dfn class="terminology">modulus</dfn>. </p></article><span class="incontext"><a href="sec-congruence.html#def-congruence">in-context</a></span>
