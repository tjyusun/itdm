<p> Given integers \(a\) and \(b\) not both zero, their <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">greatest common divisor</dfn>, denoted by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\gcd(a,b)\text{,}
\end{equation*}
</div>
<p data-braille="continuation">is the largest integer that divides both numbers.</p>
