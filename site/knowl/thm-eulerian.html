<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.3.8</span><span class="period">.</span><span class="space"> </span><span class="title">When is a Graph Eulerian?</span>
</h6>
<p>A (not necessarily simple) graph \(G\) is Eulerian <em class="emphasis">if and only if</em></p>
<ul class="disc">
<li>all its vertex degrees are even, and</li>
<li>\(G\) is connected.</li>
