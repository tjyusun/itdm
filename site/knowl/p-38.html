<ul class="disc">
<li>Direct proof: Assume \(P\) is true, then prove \(Q\) is true.</li>
<li>Contrapositive: Assume \(\neg Q\) is true, then prove \(\neg P\) is true.</li>
<li>Contradiction: Assume the conclusion is false, then use this to arrive at a statement that contradicts one of the assumptions.</li>
</ul>
