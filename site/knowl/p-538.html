<p xmlns:svg="http://www.w3.org/2000/svg">The pigeons are the \(n+1\) elements we pick from \(\{1,2,\ldots,2n\}\text{.}\) Since there are more pigeons than pigeonholes, by <a class="xref" data-knowl="./knowl/cor-php.html" title="Corollary 3.1.5: Pigeonhole Principle with \(k=1\)">CorollaryÂ 3.1.5</a> we conclude that one pigeonhole (set) has at least two pigeons.</p>
