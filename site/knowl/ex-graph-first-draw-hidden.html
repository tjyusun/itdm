<body><article class="exercise exercise-like"><p>Draw each of the following graphs:</p>
<ol class="lower-alpha">
<li>\(G_1 = (V_1, E_1)\) where \(V_1 = \{p, q, r, s, t, u\}\) and \(E_1 = \{(p,q),(q,r),(q,s),(q,t),(q,u),(r,s),(r,t),(r,u),(s,u)\}\text{.}\)</li>
<li>\(G_2 = (V_2, E_2)\) where \(V_2 = \{1,2,3,4\}\) and \(E_2\) contains all pairs of elements from \(V_2\text{.}\)</li>
</ol></article></body>
