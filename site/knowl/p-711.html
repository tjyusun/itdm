<p xmlns:svg="http://www.w3.org/2000/svg">Although <a class="xref" data-knowl="./knowl/thm-flt.html" title="Theorem 4.4.10: Fermat's Little Theorem (FLT)">Theorem 4.4.10</a> is a special case of <a class="xref" data-knowl="./knowl/thm-euler.html" title="Theorem 4.4.9: Euler's Theorem">Theorem 4.4.9</a>, it was <a class="xref" data-knowl="./knowl/thm-flt.html" title="Theorem 4.4.10: Fermat's Little Theorem (FLT)">Theorem 4.4.10</a> that was actually proven first—in 1736, also by Euler <a class="xref" data-knowl="./knowl/bib-euler-54.html" title="Bibliographic Entry 1">[1]</a>. Only in 1763 did Euler publish the generalization that is Euler's Theorem <a class="xref" data-knowl="./knowl/bib-euler-271.html" title="Bibliographic Entry 2">[2]</a>.</p>
