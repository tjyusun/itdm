<p xmlns:svg="http://www.w3.org/2000/svg">Because of <a class="xref" data-knowl="./knowl/ex-graph-handshake-lemma.html" title="Checkpoint 5.2.14: Handshakes at a [Pre-pandemic] Party">Checkpoint 5.2.14</a>, the result of <a class="xref" data-knowl="./knowl/ex-graph-handshake.html" title="Checkpoint 5.2.13: Even Number of Odd Degree Vertices">Checkpoint 5.2.13</a> is sometimes called the <em class="emphasis">Handshake Lemma</em>. This can be used to prove that certain sequences will never occur as the degree sequence of a graph.</p>
