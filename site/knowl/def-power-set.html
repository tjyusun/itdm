<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.1.12</span><span class="period">.</span><span class="space"> </span><span class="title">Power Set.</span>
</h6>
<p> Let \(A\) be a set. The <dfn class="terminology">power set</dfn> of \(A\text{,}\) denoted by \(P(A)\text{,}\) is the set</p>
<div class="displaymath">
\begin{equation*}
P(A) = \{X : X \subseteq A\}\text{,}
\end{equation*}
</div>
<p data-braille="continuation">that is, it contains all subsets of \(A\text{.}\)</p></article><span class="incontext"><a href="sec-sets-and-functions.html#def-power-set">in-context</a></span>
