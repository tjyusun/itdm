<p xmlns:svg="http://www.w3.org/2000/svg">(\(\Leftarrow\)) Next, we show that \(m^3\) even implies \(m\) is even. To do this we prove the contrapositive: If \(m\) is odd, then \(m^3\) is odd.</p>
