<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.2.6</span><span class="period">.</span><span class="space"> </span><span class="title">Degree of a vertex.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">degree</dfn> \(d(v)\) of a vertex \(v\) is the number of edges incident to it. </p>
<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">degree sequence</dfn> of a graph is the <em class="emphasis">nonincreasing</em> sequence of numbers formed by the degrees of its vertices.</p></article><span class="incontext"><a href="sec-graph-terms.html#def-degree">in-context</a></span>
