<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(e = (u,v)\) is an edge of the graph, then we say that the vertices \(u\) and \(v\) are the <dfn class="terminology">endpoints</dfn> of the edge \(e\text{.}\) The vertices \(u\) and \(v\) are called <dfn class="terminology">adjacent</dfn> vertices; the edge \(e\) is also said to be <dfn class="terminology">incident</dfn> to the vertices \(u\) and \(v\text{.}\)</p>
