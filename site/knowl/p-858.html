<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">path</dfn> is a trail in which no vertices are repeated (so it is not closed). The <dfn class="terminology">endpoints</dfn> of a trail are the first and last vertices. A path with endpoints \(u\) and \(v\) is called a \(u\)-\(v\) path.</p>
