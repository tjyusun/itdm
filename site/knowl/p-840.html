<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(f\) is injective, \(g\) must also be injective. Also \(g\) must be surjective since any edge \((x,y) \in E_2\) has a preimage \((f^{-1}(x),f^{-1}(y))\) in \(E_1\text{.}\) Thus \(g\) is a bijection, and \(|E_1| = |E_2|\text{.}\)</p>
