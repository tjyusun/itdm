</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G = (V,E)\) be a simple graph. A <dfn class="terminology">Hamiltonian cycle</dfn> on \(G\) is a cycle \(C\) that contains all the vertices of \(G\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">A graph that contains a Hamiltonian cycle is called a <dfn class="terminology">Hamiltonian graph</dfn>.</p></article><span class="incontext"><a href="sec-graph-hamiltonian.html#def-hamiltonian">in-context</a></span>
