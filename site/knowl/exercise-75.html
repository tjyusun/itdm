<p>Prove the identity</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{k=0}^n \binom{n}{k}^2 = \binom{2n}{n}
\end{equation*}
</div>
<p class="continuation">by counting the number of subsets of size \(n\) of the set \(\{a_1,a_2,\ldots,a_n,b_1,b_2,\ldots,b_n\}\text{.}\)</p>
