<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Since \(6 \mid (55-13)\text{,}\) 55 and 13 are congruent modulo 6, and we write \(55 \equiv 13 \Mod{6}\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">However \(6 \nmid (30-11)\) so 30 and 11 are <em class="emphasis">not</em> congruent modulo 6, or \(30 \not\equiv 11 \Mod{6}\text{.}\)</p></article></body>
