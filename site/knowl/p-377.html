<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">full house</dfn> is a five-card hand with three cards of the same rank, plus two other cards of the same rank. For example, the five-card hand <div class="sidebyside"><div class="sbsrow" style="margin-left:30%;margin-right:30%;"><div class="sbspanel" style="width:100%;justify-content:flex-start;"><p>7\(\heartsuit\) 7\(\diamondsuit\) 7\(\clubsuit\) J\(\heartsuit\) J\(\spadesuit\)</p></div></div></div> is a full house.</p>
