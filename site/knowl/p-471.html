<p>Let \(a, b, c, n \in \mathbb{N}\) with \(n \leq a, b, c\text{.}\) Write a combinatorial proof of the identity</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\binom{a+b+c}{n} = \sum_{k=0}^n \sum_{r=0}^{n-k} \binom{a}{k}\binom{b}{r}\binom{c}{n-k-r}\text{.}
\end{equation*}
