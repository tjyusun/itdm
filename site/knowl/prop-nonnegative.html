</h6>
<p>The number of nonnegative integer solutions to \(x_1 + x_2 + \cdots + x_n = k\) is</p>
<div class="displaymath">
\begin{equation*}
\displaystyle\binom{n+k-1}{k}\text{.}
\end{equation*}
