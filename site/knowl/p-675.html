<p>Given natural numbers \(a, m\) such that \(\gcd(a,m) = 1\text{,}\) the number \(b\) is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">multiplicative inverse</dfn> of \(a\) modulo \(m\) if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ab \equiv 1 \Mod{m}\text{.}
\end{equation*}
</div>
