<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When two graphs \(G_1\) and \(G_2\) are isomorphic, this means one can relabel the vertices of \(G_2\) to match the vertex names of \(G_1\) such that both graphs become equal. (Note that we only define isomorphisms for simple graphs at the moment.)</p>
