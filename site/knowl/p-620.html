<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(n\) be a natural number. We say that two integers \(a\) and \(b\) are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">congruent modulo \(n\)</dfn> if \(n \mid (a-b)\text{.}\) We denote this by writing</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a \equiv b \Mod{n}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">The number \(n\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">modulus</dfn>. </p>
