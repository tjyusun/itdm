<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">complete graph</dfn> on \(n\) vertices is denoted by \(K_n\text{,}\) and is the simple graph on \(n\) vertices that consists of all possible edges between all vertex pairs.</p>
