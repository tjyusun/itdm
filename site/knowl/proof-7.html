<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>If \(p\) is prime with \(p \nmid a\text{,}\) we have \(\gcd(a,p) = 1\text{.}\) So we can use <a class="xref" data-knowl="./knowl/thm-euler.html" title="Theorem 4.4.9: Euler's Theorem">Theorem 4.4.9</a> on \(a\) and \(m = p\text{.}\) Since \(\phi(p) = p-1\) by <a class="xref" data-knowl="./knowl/prop-euler-totient-prime.html" title="Proposition 4.4.5: \(\phi(p)\)">Proposition 4.4.5</a>, the result follows.</p></article><span class="incontext"><a href="sec-euler.html#proof-7">in-context</a></span>
