<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f: A \rightarrow B\) be a bijective function and assume it is strictly increasing. This means that for all \(x_1,x_2\) in \(A\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x_1 \lt x_2 \Rightarrow f(x_1) \lt f(x_2)\text{.}
\end{equation*}
</div>
