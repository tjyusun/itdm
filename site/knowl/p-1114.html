<p xmlns:svg="http://www.w3.org/2000/svg">Let \(a\) and \(b\) be positive real numbers with \(a \gt b\text{.}\) Then \(a-b\) and \(a+b\) are both positive. Hence their product \((a-b)(a+b) = a^2 - b^2\) is positive as well, implying \(a^2 \gt b^2\text{.}\)</p>
