<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">5<span class="period">.</span></span>
</h6>
<p>If \(R\) is an equivalence relation on the set \(S\text{,}\) and \(a, b \in S\) such that \(a \in [b]\text{,}\) show that \([a] = [b]\text{.}\) Do not use <a class="xref" data-knowl="./knowl/lemma-equivalence-class.html" title="Lemma 4.1.9: Equivalent Objects are in the Same Class">Lemma 4.1.9</a> or <a class="xref" data-knowl="./knowl/thm-equivalence-partition.html" title="Theorem 4.1.10: Equivalence Relations induce Partitions">Theorem 4.1.10</a>.</p></article><span class="incontext"><a href="exercises-congruence.html#exercise-146">in-context</a></span>
