<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(S\) be the number of ordered triples of \(\{1,2,\ldots,b\}\text{.}\) Note that \(|S| = b^3\) by the Product Rule, since there are \(b\) choices per position, and elements can be repeated.</p>
