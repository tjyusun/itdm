<p xmlns:svg="http://www.w3.org/2000/svg">It is bipartite, because we can partition \(V\) into two sets \(V_1 = \{1,3,5\}\) and \(V_2 = \{2,4,6\}\text{,}\) such that any edge in the graph has one endpoint in each of the partitions.</p></article><span class="incontext"><a href="sec-graph-bipartite.html#eg-bipartite">in-context</a></span>
