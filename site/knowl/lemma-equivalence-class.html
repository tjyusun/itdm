<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">4.1.9</span><span class="period">.</span><span class="space"> </span><span class="title">Equivalent Objects are in the Same Class.</span>
</h6>
<p>Let \(R\) be an equivalence relation on \(S\text{,}\) and let \(a, b \in S\text{.}\) If \((a,b) \in R\text{,}\) then \([a] = [b]\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-5-hidden.html" title="Proof 4.1.9.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="sec-equivalence.html#lemma-equivalence-class">in-context</a></span>
