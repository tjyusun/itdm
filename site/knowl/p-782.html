<p xmlns:svg="http://www.w3.org/2000/svg">In other words, \(r\) is in the set \(S\text{,}\) and we can write \(r = b_j\) for some \(1 \leq j \leq \phi(n)\text{.}\) This means for each \(1 \leq i \leq \phi(n)\text{,}\) we have \(ab_i \equiv b_j \Mod{n}\) for some \(1 \leq j \leq \phi(n)\text{.}\)</p>
