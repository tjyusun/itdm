<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.3.6</span><span class="period">.</span><span class="space"> </span><span class="title">Connectedness.</span>
</h6>
<p>A graph \(G = (V,E)\) is said to be <dfn class="terminology">connected</dfn> if for all \(u, v \in V(G)\text{,}\) there is a \(u\)-\(v\) path joining them.</p>
<p>A graph that is not connected is called <dfn class="terminology">disconnected</dfn>.</p></article><span class="incontext"><a href="sec-graph-eulerian.html#def-connected">in-context</a></span>
