<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.3.6</span><span class="period">.</span><span class="space"> </span><span class="title">Connectedness.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A graph \(G = (V,E)\) is said to be <dfn class="terminology">connected</dfn> if for all \(u, v \in V(G)\text{,}\) there is a \(u\)-\(v\) path joining them.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">A graph that is not connected is called <dfn class="terminology">disconnected</dfn>.</p></article><span class="incontext"><a href="sec-graph-eulerian.html#def-connected">in-context</a></span>
