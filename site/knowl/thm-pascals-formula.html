<p>If \(n \geq 1\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\binom{n}{k} = \binom{n-1}{k} + \binom{n-1}{k-1}\text{.}
\end{equation*}
