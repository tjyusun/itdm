<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.4.9</span><span class="period">.</span><span class="space"> </span><span class="title">Euler's Theorem.</span>
</h6>
<p>If \(a, n \in \mathbb{N}\) with \(\gcd(a,n) = 1\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a^{\phi(n)} \equiv 1 \Mod{n}\text{.}
\end{equation*}
