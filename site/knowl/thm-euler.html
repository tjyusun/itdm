<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.4.9</span><span class="period">.</span><span class="space"> </span><span class="title">Euler's Theorem.</span>
</h6>
<p>If \(a, m \in \mathbb{N}\) with \(\gcd(a,m) = 1\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
a^{\phi(m)} \equiv 1 \Mod{m}\text{.}
\end{equation*}
