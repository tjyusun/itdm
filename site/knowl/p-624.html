<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given natural numbers \(a, m\) such that \(\gcd(a,m) = 1\text{,}\) the number \(b\) is called a <dfn class="terminology">multiplicative inverse</dfn> of \(a\) modulo \(m\) if</p>
<div class="displaymath">
\begin{equation*}
ab \equiv 1 \Mod{m}\text{.}
\end{equation*}
</div>
