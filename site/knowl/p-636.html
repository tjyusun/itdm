<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We know that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
39 \equiv 123 \Mod{12}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">If we divide both sides by 3, we would get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
13 \equiv 41 \Mod{12}\text{,}
\end{equation*}
</div>
<p data-braille="continuation">which is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">false</em>. However \(13 \equiv 41 \Mod{4}\) is true.</p>
<span class="incontext"><a href="sec-congruence.html#p-636">in-context</a></span>
