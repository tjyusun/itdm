<p>If \(B_1,B_2,\ldots,B_m\) form a partition of \(A\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
|A| = \sum_{i=1}^n |B_i| = |B_1| + |B_2| + \cdots + |B_m|\text{.}
\end{equation*}
