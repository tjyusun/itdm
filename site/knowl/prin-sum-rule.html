</h6>
<p>If \(B_1,B_2,\ldots,B_m\) form a partition of \(A\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|A| = \sum_{i=1}^m |B_i| = |B_1| + |B_2| + \cdots + |B_m|\text{.}
\end{equation*}
