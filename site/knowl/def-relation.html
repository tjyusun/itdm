<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Relation.</span>
</h6>
<p>Given sets \(S\) and \(T\text{,}\) a <dfn class="terminology">relation</dfn> between \(S\) and \(T\) is a subset of \(S \times T\text{;}\) that is, \(R\) is a relation if \(R \subseteq S \times T\text{.}\)</p>
<p>If \(S = T\) then we call \(R\) a <dfn class="terminology">relation on \(S\)</dfn>.</p></article><span class="incontext"><a href="sec-equivalence.html#def-relation">in-context</a></span>
