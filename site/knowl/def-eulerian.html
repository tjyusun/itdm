<p xmlns:svg="http://www.w3.org/2000/svg">A graph is said to be <dfn class="terminology">Eulerian</dfn> if it has a closed trail containing all its edges. This trail is called an <dfn class="terminology">Eulerian trail</dfn>.</p></article><span class="incontext"><a href="sec-graph-eulerian.html#def-eulerian">in-context</a></span>
