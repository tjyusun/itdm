<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>(\(\Leftarrow\)) By contradiction. Assume \(m^3\) is even but \(m\) is odd. Then \(m = 2k + 1 \Rightarrow m^3 =(2k+1)^3 = 8k^3 + 12k^2 + 6k + 1\text{,}\) which is odd.</p>
