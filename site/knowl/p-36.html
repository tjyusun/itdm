<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We also say \(A\) has cardinality <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">less than or equal to</dfn> the cardinality of \(B\text{,}\) written as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|A| \leq |B|\text{,}
\end{equation*}
</div>
<p data-braille="continuation">if there exists an <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">injective</em> function from \(A\) to \(B\text{.}\)</p>
