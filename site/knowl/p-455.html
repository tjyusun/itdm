<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We first recall that in order to count the number of elements of a set \(U\) that <em class="emphasis">don't</em> satisfy a given condition, one can first count the number of elements that <em class="emphasis">do</em>, and then subtract from the cardinality of \(U\text{.}\)</p>
