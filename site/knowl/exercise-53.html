<p>Determine the coefficient of the term \(x^3y^2\) in each product:</p>
<ol class="lower-alpha">
<li>\(\displaystyle (x+y)^5\)</li>
<li>\(\displaystyle (3x+2y)^5\)</li>
<li>\(\displaystyle (2x-y)^5\)</li>
<li>\(\displaystyle (7x + 7y)^5\)</li>
