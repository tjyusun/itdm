<body><article class="exercise exercise-like"><p>Since \(\gcd(6,16) \gt 1\text{,}\) the number 6 has no multiplicative inverse modulo 16. Solve the congruences</p>
<div class="displaymath">
\begin{equation*}
6x \equiv 3 \Mod{16}
\end{equation*}
</div>
<p data-braille="continuation">and</p>
<div class="displaymath">
\begin{equation*}
6x \equiv 4 \Mod{16}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">How many solutions do you get for each one (modulo 16)?</p></article></body>
