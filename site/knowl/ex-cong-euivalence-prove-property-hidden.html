<body><article class="exercise exercise-like"><p>Given an equivalence relation \(R\) on a set \(S\text{,}\) and an equivalence class \([x]\text{,}\) show that for all \(a, b \in S\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a \in [x] \text{ and } b \in [x] \Rightarrow (a,b) \in R\text{.}
\end{equation*}
