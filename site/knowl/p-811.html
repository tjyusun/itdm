<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">graph</dfn> \(G\) is defined as a pair \(G = (V,E)\) where \(V\) is a finite set consisting of elements called <dfn class="terminology">vertices</dfn>, and \(E\) is a collection of unordered pairs of elements in \(V\) called <dfn class="terminology">edges</dfn>.</p>
