<p xmlns:svg="http://www.w3.org/2000/svg">A simple graph \(G = (V,E)\) is said to be <dfn class="terminology">bipartite</dfn> if we can <a class="xref" data-knowl="./knowl/def-partition.html" title="Definition 2.1.6: Partition">partition</a> \(V\) into two disjoint sets \(V_1\) and \(V_2\) such that any edge in \(E\) must have exactly one endpoint in each of \(V_1\) and \(V_2\text{.}\)</p>
