<p>Let \(\sim\) be the following relation on \(\mathbb{Z}\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
m \sim n \Leftrightarrow 4 \mid (m^2 - n^2)\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Is \(\sim\) an equivalence relation? If it is, describe its equivalence classes.</p></article><span class="incontext"><a href="exercises-congruence.html#exercise-144">in-context</a></span>
