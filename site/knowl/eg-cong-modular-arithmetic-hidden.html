<body><article class="example example-like"><p>Suppose we wanted to compute the remainder when 4133 is divided by 4. We first write \(4133 = 4000 + 100 + 30 + 3\text{,}\) so that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
4000 + 100 + 30 + 3 \equiv 0 + 0 + 2 + 3 \Mod{4} \equiv 1 \Mod{4}\text{.}
\end{equation*}
</div>
<p class="continuation">Hence the remainder when 4133 is divided by 4 is 1.</p></article></body>
