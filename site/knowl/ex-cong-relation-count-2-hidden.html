<body><article class="exercise exercise-like"><p>Let \(A\) and \(B\) be finite sets.</p>
<ol class="lower-alpha">
<li>How many relations are there between \(A\) and \(B\text{?}\)</li>
<li>How many <em class="emphasis">functions</em> are there from \(A\) to \(B\text{?}\)</li>
</ol>
<p data-braille="continuation">Which of your anwers from (a) or (b) should be larger? Why?</p></article></body>
