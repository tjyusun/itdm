<p>Prove the identity</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=0}^n \binom{n}{k}^2 = \binom{2n}{n}
\end{equation*}
</div>
<p data-braille="continuation">by counting the number of subsets of size \(n\) of the set \(\{a_1,a_2,\ldots,a_n,b_1,b_2,\ldots,b_n\}\text{.}\)</p></article><span class="incontext"><a href="exercises-counting.html#exercise-70">in-context</a></span>
