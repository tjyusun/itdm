<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.1.6</span><span class="period">.</span><span class="space"> </span><span class="title">Partition.</span>
</h6>
<p>Let \(A\) be a finite set. We say that \(B_1,B_2,\ldots,B_m\) form a <dfn class="terminology">partition</dfn> of \(A\) if</p>
<ul class="disc">
<li>\(B_i \cap B_j = \varnothing\) for all \(i \ne j\text{,}\) and</li>
<li>\(B_1 \cup B_2 \cup \cdots \cup B_m = A\text{.}\)</li>
</ul></article><span class="incontext"><a href="sec-basic-counting.html#def-partition">in-context</a></span>
