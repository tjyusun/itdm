<p> To show that \(f^{-1}\) is strictly increasing, we need to show that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{If } y_1 \lt y_2, \text{ then } f^{-1}(y_1) \lt f^{-1}(y_2)
\end{equation*}
</div>
<p class="continuation">for all \(y_1,y_2 \in B\text{.}\)</p>
