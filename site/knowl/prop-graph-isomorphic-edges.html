<p xmlns:svg="http://www.w3.org/2000/svg">If \(G_1 = (V_1,E_1)\) and \(G_2 = (V_2,E_2)\) are isomorphic simple graphs, prove that they must have the same number of edges, or \(|E_1| = |E_2|\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-10-hidden.html" title="Proof 5.4.6.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="sec-graph-isomorphisms.html#prop-graph-isomorphic-edges">in-context</a></span>
