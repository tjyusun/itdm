<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Define pigeonholes to be the sets \(\{1,7\}\text{,}\) \(\{2,6\}\text{,}\) \(\{3,5\}\text{,}\) \(\{4\}\text{,}\) and pigeons to be the five numbers selected. Then picking five numbers from \(\{1,2,\ldots,7\}\) is the same as placing 5 pigeons into these 4 pigeonholes.</p>
