<p>Let \(A\) and \(B\) be finite sets.</p>
<ol class="lower-alpha">
<li>How many relations are there between \(A\) and \(B\text{?}\)</li>
<li>How many <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">functions</em> are there from \(A\) to \(B\text{?}\)</li>
</ol>
<p class="continuation">Which of your anwers from (a) or (b) should be larger? Why?</p>
