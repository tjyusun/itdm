<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For integer \(n \geq 0\text{,}\) the <dfn class="terminology">factorial</dfn> of \(n\text{,}\) denoted by \(n!\text{,}\) is</p>
<div class="displaymath">
\begin{equation*}
n! = \prod_{i=1}^n i = n \cdot (n-1) \cdot (n-2) \cdot \ldots \cdot 2 \cdot 1\text{.}
\end{equation*}
</div>
<p data-braille="continuation">By convention we define \(0! = 1\text{.}\)</p>
