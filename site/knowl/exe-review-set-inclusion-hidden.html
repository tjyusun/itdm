<body><article class="exercise exercise-like"><p>Define</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A = \{k \in \mathbb{Z} : k = 6s + 3 \text{ for some } s \in \mathbb{Z}\}
\end{equation*}
</div>
<p class="continuation">and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
B = \{m \in \mathbb{Z} : m = 3t \text{ for some } t \in \mathbb{Z}\}\text{.}
\end{equation*}
</div>
<p class="continuation">Prove that \(A \subseteq B\) holds.</p>
<div class="solutions"><a class="hint-knowl original" data-knowl="./knowl/hint-1-hidden.html" title="Hint 1.1.2.1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Hint</span></a></div></article></body>
