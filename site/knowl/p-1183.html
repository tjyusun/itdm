<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(f\) is strictly increasing, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f^{-1}(y_1) \amp \gt f^{-1}(y_2) \\
\Rightarrow y_1 \amp \gt y_2
\end{align*}
</div>
<p class="continuation">contradicting the assumption that \(y_1 \lt y_2\text{.}\) Thus \(f^{-1}(y_1) \lt f^{-1}(y_2)\) must be true.</p>
