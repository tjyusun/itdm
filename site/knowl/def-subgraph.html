<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.4.10</span><span class="period">.</span><span class="space"> </span><span class="title">Subgraph.</span>
</h6>
<p>Given a graph \(G = (V,E)\text{,}\) a <dfn class="terminology">subgraph</dfn> of \(G\) is another graph \(G' = (V', E')\) where</p>
<ul class="disc">
<li>\(\displaystyle V' \subseteq V\)</li>
<li>\(\displaystyle E' \subseteq E\)</li>
<li>\((v_1,v_2) \in E' \Rightarrow v_1,v_2 \in V'\text{.}\)</li>
</ul></article><span class="incontext"><a href="sec-graph-isomorphisms.html#def-subgraph">in-context</a></span>
