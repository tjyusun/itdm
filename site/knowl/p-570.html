<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(x\) and \(y\) are in the same equivalence class, then \([x] = [y]\text{,}\) and we can use either of them to refer to the same class. In fact, we can use any member of the class to represent it!</p>
