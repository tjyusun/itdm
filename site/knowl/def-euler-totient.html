<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.4.1</span><span class="period">.</span><span class="space"> </span><span class="title">Euler's Totient Function.</span>
</h6>
<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Euler's totient function</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Euler's phi-function</dfn>) is the function \(\phi: \mathbb{N} \rightarrow \mathbb{N}\) defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\phi(m) = \bigl|\{k \in \mathbb{N} : 1 \leq k \leq m, \gcd(k,m) = 1\}\bigr|\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-euler.html#def-euler-totient">in-context</a></span>
