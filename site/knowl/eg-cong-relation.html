<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">4.1.2</span><span class="period">.</span><span class="space"> </span><span class="title">A Simple Relation.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(A = \{0,2,4,6\}\) and \(B = \{0,1,2,3,4\}\text{.}\)</p>
<p>The set</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R = \{(0,0),(0,2),(2,2),(6,3),(6,4)\}
\end{equation*}
</div>
<p data-braille="continuation">is a subset of \(A \times B\text{,}\) so \(R\) is a relation between \(A\) and \(B\text{.}\)</p></article><span class="incontext"><a href="sec-equivalence.html#eg-cong-relation">in-context</a></span>
