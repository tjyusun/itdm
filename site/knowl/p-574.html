<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given an equivalence relation \(R\) on a set \(S\text{,}\) and an equivalence class \([x]\text{,}\) show that for all \(a, b \in S\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
a \in [x] \text{ and } b \in [x] \Rightarrow (a,b) \in R\text{.}
\end{equation*}
</div>
