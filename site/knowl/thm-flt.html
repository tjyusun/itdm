<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.4.10</span><span class="period">.</span><span class="space"> </span><span class="title">Fermat's Little Theorem (FLT).</span>
</h6>
<p>If \(a \in \mathbb{N}\) and \(p\) is prime such that \(p \nmid a\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
a^{p-1} \equiv 1 \Mod{p}\text{.}
\end{equation*}
