</h6>
<p>If \(a \in \mathbb{N}\) and \(p\) is prime such that \(p \nmid a\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a^{p-1} \equiv 1 \Mod{p}\text{.}
\end{equation*}
