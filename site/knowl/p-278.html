<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The number of lattice paths to the point \((a,b)\) is the same as the number of strings of length \(a+b\) with \(a\) R's and \(b\) U's, and this is equal to</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{(a+b)!}{a! \ b!} = \binom{a+b}{a} = \binom{a+b}{b}
\end{equation*}
</div>
<p class="continuation">by <a class="xref" data-knowl="./knowl/prop-perm-repeat.html" title="Proposition 2.2.10: Permutations of a multiset">PropositionÂ 2.2.10</a>.</p>
