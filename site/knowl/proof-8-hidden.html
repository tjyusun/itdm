<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">If \((u,v)\) is an edge of \(G\text{,}\) then it contributes 2 to the sum of all vertex degrees (one to the degrees of each of its endpoints: \(d(u)\) and \(d(v)\)). This is true for all edges of \(G\text{,}\) so twice the number of edges must be exactly the sum of all degrees.</p></article></body>
