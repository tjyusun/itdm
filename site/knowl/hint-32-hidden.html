<body><div class="hint solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Pigeonholes are \(\{1\},\{3\},\{5\},\ldots,\{2n-1\}\text{;}\) assign each number to the pigeonhole that contains its largest odd divisor. If two numbers are in the same pigeonhole, why should one divide the other?</p></div></body>
