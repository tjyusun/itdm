<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Interval notation is used to refer to sets of real numbers. It is <em class="emphasis">incorrect</em>, for instance, to say that \((-2,4) = \{-1,0,1,2,3\}\text{,}\) or that \(\{0,1,2,3,\ldots\} = [0,\infty)\text{.}\) Watch your notation!</p>
