<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We know that</p>
<div class="displaymath">
\begin{equation*}
39 \equiv 123 \Mod{12}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">If we divide both sides by 3, we would get</p>
<div class="displaymath">
\begin{equation*}
13 \equiv 41 \Mod{12}\text{,}
\end{equation*}
</div>
<p data-braille="continuation">which is <em class="emphasis">false</em>. However \(13 \equiv 41 \Mod{4}\) is true.</p>
