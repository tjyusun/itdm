<body><article class="exercise exercise-like"><p>Determine the degree sequences of \(C_n\) and \(K_n\) for any \(n \in \mathbb{N}\text{.}\) Then show that the graph \(C_n\) is Eulerian for all \(n \in \mathbb{N}\text{,}\) while the complete graph \(K_n\) is Eulerian only for odd \(n \in \mathbb{N}\text{.}\)</p></article></body>
