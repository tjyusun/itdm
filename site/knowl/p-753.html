<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A graph \(G = (V,E)\) is a <dfn class="terminology">simple graph</dfn> if \(E\) has no repeated elements, i.e., between every pair of vertices there is at most one edge. A graph that is permitted to have multiple edges between a pair of vertices is called a <dfn class="terminology">multigraph</dfn>.</p>
