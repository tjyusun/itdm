<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The degree sequence of both graphs is 4, 4, 4, 3, 3, 2. So the vertex with degree 2 in \(G\) must be mapped to the vertex with degree 2 in \(H\text{;}\) this means \(3 \leftrightarrow t\) in any isomorphism.</p>
