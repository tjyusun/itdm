<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.4.2</span><span class="period">.</span><span class="space"> </span><span class="title">Graph Equality.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Two graphs \(G_1 = (V_1,E_1)\) and \(G_2 = (V_2,E_2)\) are said to be <dfn class="terminology">equal</dfn> if and only if both \(V_1 = V_2\) and \(E_1 = E_2\) hold.</p></article><span class="incontext"><a href="sec-graph-isomorphisms.html#def-graph-equality">in-context</a></span>
