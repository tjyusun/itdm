<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In other words, \(r\) is in the set \(S\text{,}\) and we can write \(r = b_j\) for some \(1 \leq j \leq \phi(m)\text{.}\) This means for each \(1 \leq i \leq \phi(m)\text{,}\) we have \(ab_i \equiv b_j \Mod{m}\) for some \(1 \leq j \leq \phi(m)\text{.}\)</p>
