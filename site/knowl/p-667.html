<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Combining with the fact that \(\gcd(ab_i,m) = 1\text{,}\) this implies that \(\gcd(r,m) = 1\text{,}\) so \(r\) is a natural number smaller than \(m\) and relatively prime with \(m\text{.}\)</p>
