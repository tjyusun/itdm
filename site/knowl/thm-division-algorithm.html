<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.3.2</span><span class="period">.</span>
</h6>
<p>Let \(a,b \in \mathbb{N}\text{.}\) Then there exist unique \(q\) and \(r\) that satisfy all of the following:</p>
<div class="displaymath">
\begin{equation*}
a = qb + r, q \geq 0, 0 \leq r \lt b\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-integers-divisibility.html#thm-division-algorithm">in-context</a></span>
