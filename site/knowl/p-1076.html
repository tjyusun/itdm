<p xmlns:svg="http://www.w3.org/2000/svg">Let \(A\text{,}\) \(B \subseteq \mathbb{R}\text{,}\) and let \(f:A \rightarrow B\) be a bijective function. If \(f\) is strictly increasing on \(A\text{,}\) then \(f^{-1}\) is strictly increasing on \(B\text{.}\)</p>
