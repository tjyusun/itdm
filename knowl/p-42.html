<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a,b \in \mathbb{N}\text{.}\) Then there exist unique \(q\) and \(r\) that satisfy all of the following:</p>
<div class="displaymath">
\begin{equation*}
a = qb + r, q \geq 0, 0 \leq r \lt b\text{.}
\end{equation*}
</div>
