<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(P(n)\) be a predicate defined for \(n \in \mathbb{N}\text{.}\) If the following conditions hold:</p>
<ol class="lower-alpha">
<li>\(P(1)\) is true;</li>
<li>For all \(k \in \mathbb{N}\text{,}\) \(P(k) \Rightarrow P(k+1)\) is true.</li>
</ol>
<p data-braille="continuation">then \(P(n)\) is true for all \(n \in \mathbb{N}\text{.}\)</p>
