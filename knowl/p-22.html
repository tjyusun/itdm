<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be a set. The <dfn class="terminology">power set</dfn> of \(A\text{,}\) denoted by \(P(A)\text{,}\) is the set</p>
<div class="displaymath">
\begin{equation*}
P(A) = \{X : X \subseteq A\}\text{,}
\end{equation*}
</div>
<p data-braille="continuation">that is, it contains all subsets of \(A\text{.}\)</p>
