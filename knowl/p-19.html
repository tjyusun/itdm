<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We also say \(A\) has cardinality <dfn class="terminology">less than or equal to</dfn> the cardinality of \(B\text{,}\) written as</p>
<div class="displaymath">
\begin{equation*}
|A| \leq |B|\text{,}
\end{equation*}
</div>
<p data-braille="continuation">if there exists an injective function from \(A\) to \(B\text{.}\)</p>
<span class="incontext"><a href="sec-sets-and-functions.html#p-19">in-context</a></span>
