<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given two functions \(f: A \rightarrow B\) and \(g: B \rightarrow C\text{,}\) the <dfn class="terminology">composition</dfn> \(g \circ f: A \rightarrow C\) is defined as the function</p>
<div class="displaymath">
\begin{equation*}
(g \circ f)(x) = g(f(x))
\end{equation*}
</div>
<p data-braille="continuation">for all \(x \in A\text{.}\)</p>
